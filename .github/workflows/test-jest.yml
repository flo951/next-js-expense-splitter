name: Jest tests
on: push

jobs:
  build:
    name: Jest tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: rm -rf node_modules && yarn install --immutable --immutable-cache

      - name: Run Jest tests
        run: yarn jest
