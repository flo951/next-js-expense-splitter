name: ci
on: push

jobs:
  test:
    name: Test, lint & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn format:check

      - name: Run Jest tests
        run: yarn jest

      - name: Build
        run: yarn build
        env:
          POSTGRES_PRISMA_URL: postgresql://dummy:dummy@localhost:5432/dummy
          POSTGRES_URL_NON_POOLING: postgresql://dummy:dummy@localhost:5432/dummy
          CSRF_SECRET_SALT: dummy-csrf-secret-for-ci
          CLOUD_NAME: dummy
          UPLOAD_PRESET: dummy
