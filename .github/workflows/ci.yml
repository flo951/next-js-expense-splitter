name: Jest tests
on: push

jobs:
  test:
    name: Test, lint & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn format:check

      - name: Run Jest tests
        run: yarn jest

      - name: Build
        run: yarn build
