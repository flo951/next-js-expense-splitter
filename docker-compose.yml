services:
  postgres:
    image: postgres:16-alpine
    container_name: splitify-postgres
    environment:
      POSTGRES_DB: splitify
      POSTGRES_USER: splitify_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U splitify_user -d splitify"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
